{% extends 'base.html' %} 

{% block content %}


<h2>Todo List</h2>

<form method="POST" action="" enctype="multipart/form-data">

  {% csrf_token %}
 
  {{form}}
 
  <input type="submit" value="Add">
 
  </form>


<div>
  <ul>
    {% for todo in todos %}

      {% if todo.complete %}
    
    <a href="{% url 'update' todo.id %}">
      <li><del>{{todo}}</del></li>
    </a>
    {% else %}
    <a href="{% url 'update' todo.id %}">
      <li>{{todo}}</li>
    </a>
    {% endif %}
    {% endfor %}
  </ul>
</div>

{% endblock content %}
